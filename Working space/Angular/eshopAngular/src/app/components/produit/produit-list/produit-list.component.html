<h1>listes des Produits</h1>
<table class="table">
  <tr>
    <th>id:</th>
    <th>nom:</th>
    <th>description:</th>
    <th>prix:</th>
    <th>fournisseur:</th>
  </tr>
  <tr *ngFor="let produit of produits">
    <td>{{ produit.id }}</td>
    <td>{{ produit.nom }}</td>
    <td>{{ produit.description }}</td>
    <td>{{ produit.prix }}</td>
    <td>{{ produit.fournisseur }}</td>
    <td>
      <a
        class="btn btn-outline-primary"
        routerLink="/produit/edit/{{ produit.id }}"
        >editer</a
      >
    </td>
    <td>
      <button
        (click)="deleteProduit(produit.id!)"
        class="btn btn-outline-danger"
      >
        supprimer
      </button>
    </td>
  </tr>
</table>
<a class="btn btn-link" routerLink="/produit/edit">nouveau produit</a>
